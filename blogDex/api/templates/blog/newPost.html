{% extends 'blog/base.html' %}

{% if user.is_authenticated %}
<a href="{% url 'posting' %}" class="top-menu">
        {% include './icons/plus-square-fill.svg' %}
    </a>
{% endif %}

{% block content %}
    {% for post in posts %}

        <article>
            <h2><a href="">{{ post.user }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
            <time>published: {{ post.datetime }}</time>
        </article>
    {% endfor %}
{% endblock %}
